<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background: #f5f5f5; }
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 5px 0 15px; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; border: none; border-radius: 5px; background: #007bff; color: white; font-size: 16px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .social-buttons a { 
            margin: 5px 0; 
            text-decoration: none; 
            display: block; 
            text-align: center; 
            color: white; 
            padding: 10px; 
            border-radius: 5px;
            font-weight: bold;
        }
        .facebook { background: #3b5998; }
        .google { background: #db4437; }
        .github { background: #24292e; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Войти</h2>

        <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            <label>Адрес электронной почты:</label>
            <input type="text" name="login" placeholder="Email">

            <label>Пароль:</label>
            <input type="password" name="password" placeholder="Пароль">

            <label>
                <input type="checkbox" name="remember"> Запомнить меня
            </label>

            <button type="submit">Войти</button>
        </form>

        <p>Или использовать сторонний вход:</p>
        <div class="social-buttons">
            <!-- Facebook -->
            <a class="facebook" href="{% provider_login_url 'facebook' %}">Войти через Facebook</a>

            <!-- Google -->
            <a class="google" href="{% provider_login_url 'google' %}">Войти через Google</a>

            <!-- GitHub -->
            <a class="github" href="{% provider_login_url 'github' %}">Войти через GitHub</a>
        </div>

        <p>
            <a href="{% url 'account_reset_password' %}">Забыли пароль?</a><br>
            <a href="{% url 'account_signup' %}">Нет аккаунта? Зарегистрируйтесь</a>
        </p>
    </div>
</body>
</html>
